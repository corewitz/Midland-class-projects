<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" type="text/css" media="screen" href = "simonSays.css"/>
    <link />
</head>
<body>
  <main>
    <div class="container">
        <div class="main-board">
            <div id="0" class="color green"></div>
            <div id="1" class="color red"></div>    
            <div id="2" class="color blue"></div>
            <div id="3" class="color yellow"></div>  
            <div class="black-dot">
                <div class="simon">SIMON</div>
                <div class="score">0</div>
            </div> 
        </div>
    </div>
    <div class="button-class">
        <button id ="start" type="button">START!</button>    
    </div>
    
    
  </main> 
  <script src= "justinsSimon.js"></script>
</body>
