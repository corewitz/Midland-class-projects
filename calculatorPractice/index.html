<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@1,1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
          <div id="exit">x</div>
          <div id="minimize">-</div>
          <div id="expand">+</div>
          <p id="answer">0</p>     
        </div>
        <div id="keyboard">
            <div class="row">
                <div class="box dark-grey" id="ac"><p>AC</p></div>
                <div class="box dark-grey" id="polarity"><p>+/-</p></div>
                <div class="box dark-grey" id="%"><p>%</p></div>
                <div class="box orange" id="/"><p>/</p></div>
            </div>
            <div class="row">
                <div class="box grey" id="7"><p>7</p></div>
                <div class="box grey" id="8"><p>8</p></div>
                <div class="box grey" id="9"><p>9</p></div>
                <div class="box orange" id="*"><p>x</p></div>
            </div>
            <div class="row">
                <div class="box grey" id="4"><p>4</p></div>
                <div class="box grey" id="5"><p>5</p></div>
                <div class="box grey" id="6"><p>6</p></div>
                <div class="box orange" id="-"><p>-</p></div>    
            </div>
            <div class="row">
                <div class="box grey" id="1"><p>1</p></div>
                <div class="box grey" id="2"><p>2</p></div>
                <div class="box grey" id="3"><p>3</p></div>
                <div class="box orange" id="+"><p>+</p></div>  
            </div>
            <div class="row">
                <div class="fat-box grey" id="0"><p>0</p></div>
                <div class="box grey" id="."><p>.</p></div>
                <div class="box orange grey" id="="><p>=</p></div>  
            </div>
        </div>
 
    </div>
 <script src="calculator.js"></script>     
</body>
</html>
