<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@1,1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
          <div id="exit">x</div>
          <div id="minimize">-</div>
          <div id="expand">+</div>
          <p id="answer">0</p>     
        </div>
        <div id="keyboard">
            <div class="row">
                <div class="box dark-grey" id="ac">AC</div>
                <div class="box dark-grey" id="polarity">+/-</div>
                <div class="box dark-grey" id="%">%</div>
                <div class="box orange operator" id="/">/</div>
            </div>
            <div class="row">
                <div class="box grey num" id="7">7</div>
                <div class="box grey num" id="8">8</div>
                <div class="box grey num" id="9">9</div>
                <div class="box orange operator" id="*">x</div>
            </div>
            <div class="row">
                <div class="box grey num" id="4">4</div>
                <div class="box grey num" id="5">5</div>
                <div class="box grey num" id="6">6</div>
                <div class="box orange operator" id="-">-</div>    
            </div>
            <div class="row">
                <div class="box grey num" id="1">1</div>
                <div class="box grey num" id="2">2</div>
                <div class="box grey num" id="3">3</div>
                <div class="box orange operator" id="+">+</div>  
            </div>
            <div class="row">
                <div class="fat-box grey num" id="0">0</div>
                <div class="box grey num" id=".">.</div>
                <div class="box orange" id="equals">=</div>  
            </div>
        </div>
 
    </div>
 <script src="calculator.js"></script>     
</body>
</html>
